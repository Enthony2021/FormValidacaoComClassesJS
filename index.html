<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validando um Formulário</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/style-mobile.css" />
  </head>
  <body>
    <h1>Casdastre-se</h1>
    <h2>Seja um cosplay com privilégios e aproveite o melhor da Comic Con!</h2>

    <section class="container">
      <form action="/" method="POST" class="formulario">
        <label>
          Nome
          <input type="text" class="nome validar" />
        </label>

        <label>
          Sobrenome
          <input type="text" class="sobrenome validar" />
        </label>

        <label>
          Usuário
          <input type="text" class="usuario validar" />
        </label>

        <label>
          CPF
          <input type="text" class="cpf validar" />
        </label>

        <label>
          Senha
          <input type="password" class="senha validar" />
        </label>

        <label>
          Repetir Senha
          <input type="password" class="repetir-senha validar" />
        </label>

        <button type="submit">Inscreva-me</button>
      </form>
    </section>

    <script src="./assets/js/ValidaCPF.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
